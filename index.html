<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MQ-135 Sensor Data</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chartContainer {
      width: 80%;
      height: 60vh;
    }
  </style>
</head>
<body>
  <h1>MQ-135 Sensor Data</h1>
  <div id="chartContainer">
    <canvas id="sensorChart"></canvas>
  </div>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAsM2jzcUBfs1Op60hZS0RbcGxzVXzhT6E",
        authDomain: "mini-1bdfc.firebaseapp.com",
        databaseURL: "https://mini-1bdfc-default-rtdb.firebaseio.com",
        projectId: "mini-1bdfc",
        storageBucket: "mini-1bdfc.appspot.com",
        messagingSenderId: "221002077061",
        appId: "1:221002077061:web:9911ece47b674f3aed2aec",
        measurementId: "G-7G77GXBE6H"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to the database
    var database = firebase.database();

    var ctx = document.getElementById('sensorChart').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Sensor 1', data: [], borderColor: 'red', fill: false },
          { label: 'Sensor 2', data: [], borderColor: 'blue', fill: false },
          { label: 'Sensor 3', data: [], borderColor: 'green', fill: false },
          { label: 'Sensor 4', data: [], borderColor: 'purple', fill: false }
        ]
      },
      options: {
        responsive: true,
        title: { display: true, text: 'Live MQ-135 Sensor Data' },
        scales: { xAxes: [{ display: true }], yAxes: [{ display: true }] }
      }
    });

    function updateChart(sensorData) {
      var data = sensorData.split(',');
      chart.data.labels.push(new Date().toLocaleTimeString());
      for (var i = 0; i < 4; i++) {
        chart.data.datasets[i].data.push(data[i]);
      }
      chart.update();
    }

    database.ref('/sensorData').on('child_added', function(snapshot) {
      var sensorData = snapshot.val();
      updateChart(sensorData);
    });
  </script>
</body>
</html>
